<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<title>武器装备保障平台</title>
<meta charset="UTF-8">
<script type="text/javascript" src="/projmgt/js/common/env.js"></script>
<script type="text/javascript" src="/iw/js/org/core.js"></script>
<script type="text/javascript" src="/projmgt/js/common/simplePaginationEnv.js"></script>
<script type="text/javascript" src="/projmgt/js/common/treeTable.js"></script>
<script type="text/javascript" src="/projmgt/js/common/select.js"></script>
<script type="text/javascript" src="/projmgt/js/plan/universal/planDetail.js"></script>

</head>
<body>
	<div id="top" class="top"></div>

	<div id="left" class="left"></div>

	<div class="content">
		<div class="content-header">
			<ul class="breadcrumb">
				<li><span class="glyphicon glyphicon-home"></span> <a href="/iw/org/welcome.html">首页</a></li>
				<li class="split">&gt;</li>
				<li><a href="#">项目管理</a></li>
				<li class="split">&gt;</li>
				<li class="active">计划模板</li>
			</ul>
		</div>

		<div class="table-box">
			<div class="content-header">
				<span><button id="editPlan" class="btn btn-primary">编辑</button> 					
				</span> 
			</div>

			<form class="form-horizontal panel-body" id="uniSchedule" method="post" role="form">
				<div class="container-fluid">
					<div class="form-group">
						<label class="col-md-1 control-label">名称</label>
						<div class="col-md-3">
							<input id="name" name="name" class="form-control" disabled="disabled" placeholder="计划名称" />
						</div>
						<label class="col-md-1 control-label">说明</label>
						<div class="col-md-5 ">
							<textarea id="state" name="state" class="form-control" style="overflow-y: scroll; resize: none" disabled="disabled" rows="3"></textarea>
						</div>

					</div>
				</div>
			</form>
		</div>
		
		<div class="table-box">
			<div class="content-header">
				<button id="addTasks" class="btn btn-primary edit" disabled="disabled">增加任务</button>
				<button id="editPretask" type="button" class="btn btn-primary edit" disabled style="margin-left: 10px">
						<span>编辑前置任务</span>
				</button>
				<button id="savePretask" type="button" class="btn btn-primary " disabled style="margin-left: 10px">
					<span>保存</span>
				</button>
				<button id="cancelEditPretask" type="button" class="btn btn-primary " disabled style="margin-left: 10px">
					<span>取消</span>
				</button>
			</div>
			<div id="tasksTable" class="body">
				<table class="table table-hover  table-condensed">
                </table>
			</div>
		</div>


		<div class="table-box">
			<div class="content-header">
				<span>计划数据
					<button id="addData" class="btn btn-primary edit" disabled="disabled">增加数据</button>					
				</span>
			</div>
			<div id="planDataTable" class="body">
				<table class="table table-hover  table-condensed">
				</table>
			</div>
		</div>
	</div>	
</body>
</html>
