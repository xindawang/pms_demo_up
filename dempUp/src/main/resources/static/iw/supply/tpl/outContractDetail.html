<table class="table">
	<tr>
		<th>合同编号：<span class="must">*</span></th>
		<td><input type="text" class="form-control " name="contract.contractNum" value="" id="contractNum" /></td>
		<th>合同名称：<span class="must">*</span></th>
		<td><input type="text" class="form-control " name="contract.name" value="" id="name" /></td>
	</tr>
	<tr>
		<th>项目经理：<span class="must">*</span></th>
		<td>
			<div class="input-group ">
				<input type="hidden" name="contract.managerId" id="managerId" value="" /> 
				<input type="text" class="form-control " name="contract.managerName" readonly id="managerName"/> <span class="input-group-addon" data-target="#userModal" onclick="$$('custOffset').value=0;_custPageCommit();custPaginate();" data-toggle="modal"> ... </span>
			</div>
		</td>
		<th>合同类型：</th>
		<td><select id="typ" class="xs" name="contract.typ">
				<option value="产品">产品</option>
				<option value="服务">服务</option>
				<option value="产品和服务">产品和服务</option>
				<option value="技术转让">技术转让</option>
				<option value="综合">综合</option>
		</select></td>
	</tr>
	<tr>
		<th>客户方：</th>
		<td><input type="text" class="form-control " name="contract.aParty" value="" id="aParty" /></td>
		<th>客户方联系人：</th>
		<td><input type="text" class="form-control " name="contract.aManager" value="" id="aManager" /></td>
	</tr>
	<tr>
		<th>电话：</th>
		<td><input type="text" class="form-control " name="contract.phone" value="" id="phone" /></td>
		<th>传真：</th>
		<td><input type="text" class="form-control " name="contract.fax" value="" id="fax" /></td>
	</tr>
	<tr>
		<th>邮箱：</th>
		<td><input type="text" class="form-control " name="contract.email" value="" id="email" /></td>
		<th>签约地址：</th>
		<td><input type="text" class="form-control " name="contract.signAddr" value="" id="signAddr" readonly /></td>
	</tr>
	<tr>
		<th>签订时间：</th>
		<td><input type="date" class="form-control " name="contract.signAt" value="" id="signAt"  readonly/></td>
		<th>签订人：</th>
		<td>
			<input type="text" class="form-control " name="contract.signer" value="" id="signer" readonly/>
		</td>
	</tr>
	
	<tr>
		<th>出口国	</th>
		<td colspan="3"><input type="text" class="form-control " name="contract.country" value="" readonly /></td>
	</tr>
	<tr>
		<th>已实现的合同收入：</th>
		<td><input type="text" class="form-control " name="contract.income" value="" id="income"/></td>
		<th>已实现的合同毛利：</th>
		<td><input type="text" class="form-control" name="contract.grossProfit"  value="" id="grossProfit"/></td>
	</tr>	
	<tr>
		<th>生效时间：</th>
		<td><input type="date" class="form-control" name="contract.effectAt" value="" id="effectAt" readonly/></td>
		<th>执行周期：</th>
		<td><input type="text" class="form-control" name="contract.executeCycle"  value=""id="executeCycle" readonly/></td>
	</tr>
	<tr>
		<th>预付金比例：</th>
		<td><input type="text" class="form-control" name="contract.prepayRate"  value="" id="prepayRate" readonly/></td>
		<th>合同状态：</th>
		<td><input type="text" class="form-control" name="contract.status" value="执行中"  readonly id="status"/></td>
	</tr>
	<tr>
		<th>生效情况：</th>
		<td><input type="text" class="form-control" name="contract.effectDescr"  value="" id="effectDescr"/></td>
		<th>执行情况：</th>
		<td><input type="text" class="form-control"name="contract.executeDescr"  value="" id="executeDescr"/></td>
	</tr>
	<tr>
		<th>说明：</th>
		<td colspan="3"><textarea class="form-control " id="descr" name="contract.descr" style="width: 100%; height: 100px;"></textarea></td>
	</tr>	
</table>
<div class="panel panel-default">
	<div class="panel-heading"><span class="icon-th"></span> 合同关联型号</div>
	<table class="table">
		<thead>
			<tr>
				<th width="50px">序号</th>
				<th>型号名称</th>
				<th width="200px">操作</th>
			</tr>
		</thead>
		<tbody name="clone">
			<tr name="modelTemplate" style="display:none">
				<input name="id" type="hidden"/>
				<td name="RN">1</td>	
				<td name="name">fd2000</td>				
				<td>
					<button type="button" class="btn btn-danger" onclick="">
						<span class="icon-remove"></span> 删除
					</button>

				</td>
			</tr>
		</tbody>
		<tbody>
			<tr >
				<td ></td>
				<td ></td>				
				<td>
					<button type="button" class="btn btn-primary" data-target="#modelModal" onclick="$$('modelOffset').value=0;_commit();modelPaginate();" data-toggle="modal">
						<span class="icon-plus"></span> 添加关联型号
				    </button>
				</td>
			</tr>
			
		
		</tbody>
	</table>
</div>


<div class="panel panel-default">
	<div class="panel-heading">合同附件</div>
	<table class="table">
		<thead>
			<tr>
				<th >附件</th>
				<th>说明</th>
				<th  width="200px">操作</th>
			</tr>
		</thead>
		<tbody id="appendMaterialTemplate">
			<tr name="materialTemplate" style="display: none;">
				<td><a href="javascript:void" onclick="downMaterial(this)">
					<span name="origName"></span>
					<input type="hidden" name="id"/>
					<input type="hidden" name="name"/>
				</a></td>
				<td><span name="descr"></span></td>
				<td>
				<button type="button" class="btn btn-danger " onclick="delMaterial(this)">
					<span class="icon-remove"></span> 删除
					<input type="hidden" name="id"/>		
				</button>
				</td>											
			</tr>										
		</tbody>
		<tbody>
			<tr>
				<td></td>
				<td></td>
				<td>
				<button type="button" class="btn btn-primary " onclick=""  data-target="#fileModal" data-toggle="modal">
					<span class="icon-upload"></span> 上传
				</button>											
				</td>											
			</tr>
	   </tbody>
	</table>
</div>
