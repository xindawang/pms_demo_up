<table class="table">
	<tr>
		<th>报价单号：<span class="must">*</span></th>
		<td><input type="text" class="form-control" id="quoteNum"/></td>
		<th>有效期：<span class="must">*</span></th>
		<td><input type="text" class="form-control" placeholder='2017-05-02' id="validTo"/></td>
	</tr>
	<tr>
		<th>供货方：<span class="must">*</span></th>
		<td><input type="text" class="form-control" name="outInquiry.aParty" readonly /></td>
		<th>项目经理：<span class="must">*</span></th>
		<td><input type="text" class="form-control" name="" /></td>
	</tr>
	<tr>
		<th>联系方式：<span class="must">*</span></th>
		<td><input type="text" class="form-control" name="" value="" id="" /></td>
		<th>询价时间：</th>
		<td><input type="text" class="form-control" name="outInquiry.newat" readonly /></td>
	</tr>
	<tr>
		<th>说明：</th>
		<td colspan="3">
			<textarea rows="" cols="" style="width:100%;height:100px;" id="quoteDescr" class="form-control"></textarea>
		</td>
	</tr>
</table>
