							<input class="form-control form-date" id="signAt"  type="date" value="" > 
							
						</td>
					</tr>
					<tr>
						<th>合同价格</th>
						<td><input type="text" name="" id="totalSalePrice" value="" class="form-control" /><span class="must">*</span></td>

						<td><input type="date" name="" value="" id="effectAt" class="form-control form-date" /></td>
					</tr>
					<tr>
						<th>甲方</th>

						<span class="glyphicon glyphicon-plus"></span> 关联报价单
					    </button>
						
					</div>			
					<span class="glyphicon glyphicon-th"> </span> 报价单列表

								    </button>

					<div class="row-fluid">
						<div id="corpPage-nav" style="padding: 18px;"></div>
					</div>
				</div>

					<button type="button" class="btn btn-default" onclick="supplyChoice()">确定</button>
