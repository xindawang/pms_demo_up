<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>武器装备保障平台</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="" />
<meta name="description" content="" />

<script type="text/javascript" src="/iw/js/jquery-1.11.2.js"></script>
<script type="text/javascript" src="/iw/js/model.js"></script>
<script type="text/javascript" src="/iw/js/jquery.cookie.js"></script>
<script type="text/javascript" src="/iw/js/util.js"></script>
<script type="text/javascript" src="/iw/js/org/core.js"></script>
<script type="text/javascript" src="/iw/css/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/iw/js/jquery.simplePagination.js"></script>

<link rel="stylesheet" type="text/css" href="/iw/css/bootstrap/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/iw/css/simplePagination.css" />
<link rel="stylesheet" type="text/css" href="/iw/css/hint.css" />
<!--[if lte IE 6]>
<link rel="stylesheet" type="text/css" href="/iw/css/bootstrap/css/bootstrap-ie6.css"/>
<link rel="stylesheet" type="text/css" href="/iw/css/bootstrap/css/ie.css"/>
<link rel="stylesheet" type="text/css" href="/iw/css/bootstrap/css/non-responsive.css"/>
<![endif]-->
<link rel="stylesheet" type="text/css" href="/iw/css/three/style.css" />
<link rel="stylesheet" type="text/css" href="/iw/css/supply/style.css" />
</head>
<body>
	<div id="top"></div>
	<div id="left"></div>
	<div id="content">
		<div class="content-header">
			<ul class="breadcrumb">
				<li><span class="glyphicon glyphicon-home"></span> <a href="#">首页</a></li>
				<li class="split">&gt;</li>
				<li><a href="#">供货管理</a></li>
				<li class="split">&gt;</li>
				<li class="active" name="dual" function="supplyItemPageTitle">供货项目列表</li>
			</ul>
		</div>

		<div class="body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-th"> </span> 供货项目详情
				</div>
				<div class="panel-body panel-condensed" role="form">
					<table class="table tableform  table-condensed">
						<tr>
							<th>项目名称</th>
							<td><input type="text" name="" value="" class="form-control"  id="name"/></td>
							<th>简称</th>
							<td><input type="text" name="" value="" class="form-control" id="shortName"/></td>

						</tr>
						<tr>
							<th>甲方</th>
							<td><div class="input-group ">
									<input type="hidden" name="" id="aCorpId"  value="" /> 
									<input type="text" class="form-control" name="" value="" id="aCorpName" readonly /> 
									<span  class="input-group-addon" data-target="#firstPartyModal" onclick="$$('corpOffset').value=0;_corpCommit();corpPaginate();" data-toggle="modal"> ... </span>
								</div>
							</td>

							<th>乙方</th>
							<td><input type="text" name="" value=""
								class="form-control" readonly="readonly" id="corpId"/></td>
						</tr>
						<tr>
							<th>甲方项目经理</th>
							<td><div class="input-group ">
									<input type="hidden" name="supplyItem.itemNameCode"
										id="aManagerId" onchange="javascript:abc()" value="" /> <input
										type="text" class="form-control"
										name="supplyItem.itemName.name" value="" id="aManagerName"
										readonly /> <span id="firstParty"
										class="input-group-addon" data-target="#userModal"
										onclick="$$('custOffset').value=0;_custCommit();custPaginate();"
										data-toggle="modal"> ... </span>

								</div></td>
							<th>乙方项目经理</th>
							<td><div class="input-group ">
									<input type="hidden" name="supplyItem.itemNameCode"
										id="managerId" onchange="javascript:abc()" value="" /> <input
										type="text" class="form-control"
										name="supplyItem.itemName.name" value="" id="managerName"
										readonly /> <span id="itemSelectSpan"
										class="input-group-addon" data-target="#firstuserModal"
										onclick="$$('custOffset').value=0;_custsCommit();custsPaginate();"
										data-toggle="modal"> ... </span>
								</div></td>

						</tr>
						<tr>
							<th>地址</th>
							<td><input type="text" name="" value="" class="form-control" id="addr" /></td>
							<th>密级</th>
							<td>
								<div class="form-group">
									<label class="radio-inline"><input type="radio"
										name="scretLvl" value="一般商密" checked="checked"/>一般商密</label> <label
										class="radio-inline"><input type="radio"
										name="scretLvl" value="内部" />内部</label> <label
										class="radio-inline"><input type="radio"
										name="scretLvl" value="秘密" />秘密</label> <label
										class="radio-inline"><input type="radio"
										name="scretLvl" value="机密" />机密</label><label
										class="radio-inline"><input type="radio"
										name="scretLvl" value="核心" />核心</label><label
										class="radio-inline"><input type="radio"
										name="scretLvl" value="非密" />非密</label><label
										class="radio-inline"><input type="radio"
										name="scretLvl" value="核心商密" />核心商密</label>
								</div>
							</td>
						</tr>
						<tr>
							<th>邮编</th>
							<td ><input type="text" name="" value="" class="form-control" id="zip" /></td>
							<th>项目状态</th>
							<td>
								    <label class="radio-inline">
										<input type="radio" name="status" value="" disabled="disabled" checked="checked"/>初始
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="" disabled="disabled"/>询价中
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="" disabled="disabled"/>已询价
									</label>
										<label class="radio-inline">
										<input type="radio" name="projDetail.status" value="折价待确认" disabled/>折价待确认
									</label>
									<label class="radio-inline">
										<input type="radio" name="projDetail.status" value="折扣已拒绝" disabled/>折扣已拒绝
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="" disabled="disabled"/>已生成合同
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="" disabled="disabled"/>已签署合同
									</label>
							</td>	
						</tr>
						<tr>
							<th>联系电话</th>
							<td><input type="text" name="" value="" class="form-control" id="tel" /></td>
						</tr>
						<tr>
							<th>传真</th>
							<td colspan="3"><input type="text" name="" value="" class="form-control" id="fax" /></td>							

						</tr>
					</table>
				</div>
				<div class="panel-footer" id="step1">
					<button type="button" class="btn btn-primary" onclick="makeProj()">
						<span class="glyphicon glyphicon-ok"></span><span name="" function="">保存</span>
					</button>
					<button type="button" class="btn btn-default " onclick="location.href='/iw/supply/projPage.html'">
						<span class="glyphicon glyphicon-remove"></span> 取消
					</button>
				</div>
			</div>

		</div>
	</div>
	<div id="firstPartyModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden='true'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					    名称  : <input type="text" placeholder="输入关键字" class="form-control search-control" 
						value="" name="" id="corpPageName"　/>
					<button type="button" class="btn btn-xs" onclick="$$('corpOffset').value=0;_corpCommit();corpPaginate();"><span class="glyphicon glyphicon-search"></span> 搜索</button>

				</div>

				<div class="modal-body">
					<table class="table table-hover table-condensed tablelist" name="nones">
						<thead>
							<tr>
								<th>#</th>
								<th>企业代码</th>
								<th>企业名称</th>
								<th>邮编</th>
								<th>联系电话</th>
								<th>传真</th>
								<th>地址</th>
							</tr>
						</thead>
						<tbody>
							<tr name="corpPageTemplate" style="display:none">
							    <td style="display:none"><span name="id" id="id"></td>
								<td><input type="radio" name="radio" value=""/></td>
								<td><span name="code"></span></td>
								<td><span name="name" id="name"></span></td>
								<td><span name="zip"></span></td>
								<td><span name="contactorPhones"></span></td>
								<td><span name="faxes"></span></td>
								<td><span name="addr"></span></td>

							</tr>
						</tbody>
					</table>
					<input type="hidden" name="corpTotal" id="corpTotal" value=0>
					<input type="hidden" name="corpOffset" id="corpOffset" value=0>
					<input type="hidden" name="corpLimit" id="corpLimit" value=3>

					<div class="row-fluid">
						<div id="corpPage-nav" style="padding: 18px;"></div>
					</div>
				</div>
				 


     			<div class="modal-footer">
					<button type="button" class="btn btn-default" onclick="supplyChoice()">确定</button>

					<button type="button" class="btn btn-default" data-dismiss="modal">取消并关闭</button>
				</div>
                   
			</div>
		</div>
	</div>

	<div id="userModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden='true'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					    姓名/证件号 : <input type="text" placeholder="输入关键字" class="form-control search-control" 
						value="" name="" id="custName" />
					<button type="button" class="btn btn-xs" onclick="$$('custOffset').value=0;_custCommit();custPaginate();"><span class="glyphicon glyphicon-search"></span> 搜索</button>

				</div>

				<div class="modal-body">
					<table class="table table-hover table-condensed tablelist" name="nones">
						<thead>
							<tr>
								<th width="50px">#</th>
								<th>姓名</th>
								<th>证件号</th>
								<th>证件类型</th>
							</tr>
						</thead>
						<tbody>
							<tr name="custPageTemplate" style="display:none">
							<td style="display:none"><span name="id" id="id"></td>
								<td><input type="radio" name="user" value="" /></td>
								<td><span  name="name"></span></td>
								<td><span  name="idNo"></span></td>
								<td>身份证</td>
							</tr>

						</tbody>
					</table>
					<input type="hidden" name="custTotal" id="custTotal" value=0>
					<input type="hidden" name="custOffset" id="custOffset" value=0>
					<input type="hidden" name="custLimit" id="custLimit" value=3>

					<div class="row-fluid">
						<div id="custPage-nav" style="padding: 18px;"></div>
					</div>
				</div>


				<div class="modal-footer">
					<button type="button" class="btn btn-default" onclick="supplyChoices()">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消并关闭</button>
				</div>

			</div>
		</div>
	</div>
	 <div id="firstuserModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden='true'>
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					    姓名/证件号: <input type="text" placeholder="输入关键字" class="form-control search-control" 
						value="" name="" id="custBName"　/>
					<button type="button" class="btn btn-xs" onclick="$$('custOffset').value=0;_custsCommit();custsPaginate();"><span class="glyphicon glyphicon-search"></span> 搜索</button>

				</div>

				<div class="modal-body">
					<table class="table table-hover table-condensed tablelist" name="nones">
						<thead>
							<tr>
								<th width="50px">#</th>
								<th>姓名</th>
								<th>证件号</th>
								<th>证件类型</th>
							</tr>
						</thead>
						<tbody>
							<tr name="custPageTemplate" style="display:none">
							<td style="display:none"><span name="managerId" id="id"></td>
								<td><input type="radio" name="user" value="" /></td>
								<td><span  name="name"></span></td>
								<td><span  name="idNo"></span></td>
								<td>身份证</td>
							</tr>
						</tbody>
					</table>
					<input type="hidden" name="custsTotal" id="custsTotal" value=0>
					<input type="hidden" name="custsOffset" id="custsOffset" value=0>
					<input type="hidden" name="custsLimit" id="custsLimit" value=3>

					<div class="row-fluid">
						<div id="custsPage-nav" style="padding: 18px;"></div>
					</div>
				</div>


				<div class="modal-footer">
					<button type="button" class="btn btn-default" onclick="supplyChoiced()">确定</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">取消并关闭</button>
				</div>

			</div>
		</div>
	</div>
 	<div class="hint"></div>
	<script type="text/javascript" src="/iw/js/supply/newProj.js"></script>
</body>
</html>
