<!-- 型号 -->
<div id="modelModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden='true'>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				选择型号
			</div>

			<div class="modal-body">
				<table class="table" style="width: 500px; margin-bottom: 5px;">
					<tr>
						<th>型号名称：</th>
						<td><input type="text" name="" id="codeLike" class="form-control" value="" />
							<button class="btn btn-primary " onclick="$$('modelOffset').value=0;_modelCommit();modelPaginate();">
								<span class="glyphicon glyphicon-search"></span> 查询
							</button></td>
					</tr>
				</table>
				<table class="table" name="nones">
					<thead>
						<tr>
							<td>#</td>
							<td>型号名称</td>
						</tr>
					</thead>
					<tbody>
						<tr name="myModelPageTemplate" style="display: none;">
							<th style="width: 50px;"><input type="radio" name="1" /></th>
							<td id="id" style="display: none;"><span name="id"></span></td>
							<td id="code"><span name="name">型号1</span></td>
						</tr>
					</tbody>
				</table>
				<input type="hidden" name="modelTotal" id="modelTotal" value=0> <input type="hidden" name="modelOffset" id="modelOffset" value=0> <input type="hidden" name="modelLimit" id="modelLimit" value=3>
				<div class="row-fluid">
					<div id="modelPage-nav" style="padding: 18px;"></div>
				</div>

			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" onclick="modelChoice()">选择</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>

		</div>
	</div>
</div>
